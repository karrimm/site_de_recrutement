<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Post | Job Offer</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .container h1 {
            font-size: 39px;
            color: rgb(100, 83, 40);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], select, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recruteur</h1>
        <nav>
          <ul>
            <li><a href="#dashboard">Acceuil</a></li>
            <li><a href="#publier">Publier</a></li>
            <li><a href="#annonces">Mes Annonces</a></li>
            <li><a href="#recrut-profil">Profile</a></li>
            <li><a href="#sign-out">Sign out</a></li>
          </ul>
        </nav>
      </header>
    <div class="container">
        <h1>Poster une offre de recrutement</h1>
        <form>
            <label for="job-title">Titre:</label>
            <input type="text" id="job-title" name="job-title" required>

            <label for="job-type">Type:</label>
            <select id="job-type" name="job-type" required>
                <option value="">Select a job type</option>
                <option value="full-time">Full-time</option>
                <option value="part-time">Part-time</option>
                <option value="contract">Contract</option>
                <option value="freelance">Freelance</option>
            </select>

            <label for="job-description">Description:</label>
            <textarea id="job-description" name="job-description" rows="5" required></textarea>

            <label for="company-name">Nom de l'entreprise:</label>
            <input type="text" id="company-name" name="company-name" required>

            <label for="company-email">Email de l'entreprise:</label>
            <input type="email" id="company-email" name="company-email" required>

            <input type="submit" value="Post Job Offer">
        </form>
    </div>
</body>
</html>
